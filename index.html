<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Map of North Brighton</title>
    <!-- Link to Leaflet CSS -->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
    
    
</head>
<body>
    <h1 id="title">Crime Map of North Brighton</h1>
    <div id="main-container">
      <div id="sidebar-container">
        <div id="sidebar">
            <h2>Crime Data</h2>
            <p>Select a crime type from the dropdown to view details.</p>
        </div>
        <div id="dropdown">
         <label for="crime-type">Select Crime Type:</label>
        <select id="crime-type">
            <option value="all">All Crimes</option>
            <option value="anti-social-behaviour">Anti-social Behaviour</option>
            <option value="bicycle-theft">Bicycle Theft</option>
            <option value="burglary">Burglary</option>
            <option value="criminal-damage-arson">Criminal Damage & Arson</option>
            <option value="drugs">Drugs</option>
            <option value="other-crime">Other Crime</option>
            <option value="other-theft">Other Theft</option>
            <option value="possession-of-weapons">Possession of Weapons</option>
            <option value="public-order">Public Order</option>
            <option value="robbery">Robbery</option>
            <option value="shoplifting">Shoplifting</option>
            <option value="theft-from-the-person">Theft from the Person</option>
            <option value="vehicle-crime">Vehicle Crime</option>
            <option value="violent-crime">Violent Crime</option>
        </select>

        <div id="crime-list">
            <h2>Crimes in the Last 3 Months</h2>
            <ul class="crime-items">
            </ul>
        </div>
        </div>
      </div>
      <div id="map-container">
      <div id="map"></div>
    
    
    <div id="info">
        <p>Data is from the last 3 months, updated when the Police release new data. The most recent update is from <span id="last-date"></span></p>
    </div>
        </div>
    </div>
    <div id="error-message">
        <p>There was an error loading the crime data. Please try again later.</p>
    </div>
    

    <!-- Link to Leaflet JavaScript -->
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <!-- Link to custom JavaScript -->
    <script src="assets/script.js"></script>
</body>
</html>
